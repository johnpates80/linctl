    ### API Integration Hook
    ```typescript
    /**
     * Custom hook for {feature} API integration
     */

    import { useState, useEffect } from 'react';
    import { apiClient } from '@/lib/api';

    interface UseFeatureDataResult {
      data: FeatureData | null;
      loading: boolean;
      error: Error | null;
      refetch: () => Promise<void>;
    }

    export const useFeatureData = (id: string): UseFeatureDataResult => {
      const [data, setData] = useState<FeatureData | null>(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState<Error | null>(null);

      const fetchData = async () => {
        try {
          setLoading(true);
          setError(null);
          const response = await apiClient.get(`/api/feature/${id}`);
          setData(response.data);
        } catch (err) {
          setError(err instanceof Error ? err : new Error('Unknown error'));
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchData();
      }, [id]);

      return { data, loading, error, refetch: fetchData };
    };
    ```

    ### Component Documentation
    ```markdown
    # {ComponentName}

    {Brief description of what the component does}

    ## Usage

    ```tsx
    import { ComponentName } from '@/components/ComponentName';

    function Example() {
      const handleAction = (value: string) => {
        console.log('Action triggered:', value);
      };

      return (
        <ComponentName
          prop1="Example Title"
          prop2={42}
          onAction={handleAction}
        />
      );
    }
    ```

    ## Props

    | Prop | Type | Required | Default | Description |
    |------|------|----------|---------|-------------|
    | `prop1` | `string` | Yes | - | Description of prop1 |
    | `prop2` | `number` | No | `0` | Description of prop2 |
    | `onAction` | `(value: string) => void` | No | - | Callback for action |
    | `className` | `string` | No | - | Additional CSS class |

    ## Accessibility

    - ✅ Keyboard navigable
    - ✅ Screen reader friendly
    - ✅ Focus indicators
    - ✅ ARIA labels and roles
    - ✅ Color contrast WCAG AA

    ## Examples

    ### Basic Usage
    ```tsx
    <ComponentName prop1="Hello World" />
    ```

    ### With Callback
    ```tsx
    <ComponentName
      prop1="Interactive"
      onAction={(value) => alert(value)}
    />
    ```

    ### Custom Styling
    ```tsx
    <ComponentName
      prop1="Styled"
      className="custom-class"
    />
    ```

    ## Testing

    ```tsx
    import { render, screen, fireEvent } from '@testing-library/react';
    import { ComponentName } from './ComponentName';

    test('renders and handles interaction', () => {
      const handleAction = jest.fn();
      render(<ComponentName prop1="Test" onAction={handleAction} />);

      const button = screen.getByLabelText('Submit action');
      fireEvent.click(button);

      expect(handleAction).toHaveBeenCalled();
    });
    ```
